<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHS_Lib Playground</title>
  </head>
  <body>
    <div id="editor" class="split left"></div>
    <div class="split right">
      <div class="buttons">
        <button id="runButton">RUN</button>
        <button id="stopButton">STOP</button>
        <button id="moreButton">MORE</button>
        <div id="moreActions" class="gone">
          <button id="aboutButton">ABOUT</button>
          <button id="resetButton">RESET</button>
          <button id="saveButton">SAVE AS FILE</button>
          <button id="openButton">OPEN FILE</button>
          <button id="shareButton">SHARE</button>
        </div>
      </div>
      <div id="output"></div>
    </div>
    <div id="popup" class="gone">
      <div class="loadCode gone">
        <h1></h1>
        <p>(All current changes will be lost)</p>
        <div class="loadCodeButtons">
          <button>YES</button>
          <div></div>
          <button>SAVE PREVIOUS CODE AS FILE</button>
          <div></div>
          <button>NO</button>
        </div>
      </div>
      <div class="about gone">
        <h1>About</h1>
        <p>This is a library created to replicate the functionality of the <a href="https://codehs.com">codehs</a> library</p>
        <a href="https://pythonkiwi123.github.io/documentation/">Documentation</a>
        <a href="https://github.com/pythonKiwi123/codehs_lib">Github Repo</a>
      </div>
      <div class="share gone">
        <h1>Share This Link:</h1>
        <input id="shareLinkDisplay"></input>
        <button id="shareCopy">copy</button>
      </div>
    </div>
  <script type="text/javascript" src="app.bundle.js"></script><script type="text/javascript" src="editor.worker.bundle.js"></script><script type="text/javascript" src="json.worker.bundle.js"></script><script type="text/javascript" src="css.worker.bundle.js"></script><script type="text/javascript" src="html.worker.bundle.js"></script><script type="text/javascript" src="ts.worker.bundle.js"></script></body>
</html>
